<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CSS Flexbox</title>
</head>

<body>
    <div id="box-container">
        <div id="box1"></div>
        <div id="box2"></div>
    </div>
    <hr>
    <!-- Add Flex Tweet Embed -->
    <header>
        <img class="photo-thumbnail" src="https://freecodecamp.s3.amazonaws.com/quincy-twitter-photo.jpg"
            alt="Photo Profile">
        <div class="profile-name">
            <h2>Quincy Larson</h2>
            <h3>@ossia</h3>
        </div>
        <div class="follow-btn">
            <button>
                Follow
            </button>
        </div>
    </header>
    <div id="inner">
        <p>I meet so many people who are in search of that one trick that will help them work smart. Even if you work
            smart, you still have to work hard.</p>
        <span class="date">1:32 PM - 12 Jan 2018</span>
        <hr>
    </div>
    <footer>
        <div class="stats">
            <div class="retweets">
                <p><strong>107</strong> Retweets</p>
            </div>
            <div class="likes">
                <p><strong>431</strong> Likes</p>
            </div>
        </div>
        <div class="cta">
            <button>Share</button>
            <button>Retweet</button>
            <button>Like</button>
        </div>
    </footer>
</body>

</html>
